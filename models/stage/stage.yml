models:
  - name: stg_regions
    description: Table with all region information
    columns:
      - name: region_id
        #description: Primary key column for region table
        description: '{{ doc("Primary_Key") }}'
        data_tests:
          - unique
          - not_null
      - name: name
        data_tests:
          - accepted_values:
              arguments:
                values: ['ASIA', 'AFRICA', 'AMERICA']
                config:
                  store_failures: true 
                  schema: error
  - name: stg_nations
    columns:
      - name: nation_id
        description: '{{ doc("Primary_Key") }}'
        data_tests:
          - unique
          - not_null
      - name: region_id
        description: '{{ doc("Foreign_Key") }}'
        data_tests:
          - relationships:
              to: ref('stg_regions')
              field: region_id
  - name: stg_customers
    columns:
      - name: customer_id
        description: '{{ doc("Primary_Key") }}'
        data_tests:
          - unique
          - not_null
      - name: nation_id
        description: '{{ doc("Foreign_Key") }}'
        data_tests:
          - relationships:
              to: ref('stg_nations')
              field: nation_id
  
  - name: stg_orders
    columns:
      - name: order_id
        description: '{{ doc("Primary_Key") }}'
        data_tests:
          - unique
          - not_null
      - name: customer_id
        description: '{{ doc("Foreign_Key") }}'
        data_tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: status_code
        data_tests:
          - accepted_values:
              values: ['P', 'O' ,'F']
  - name: stg_line_items
    description: All items of each order
    columns:
      - name: order_item_id
        description: Surrogate key column for order items
